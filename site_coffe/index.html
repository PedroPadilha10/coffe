<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">

    <title>Cofee 3D</title>

</head>
<body>
    <header class="i-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Coffee</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="i-main">
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="img1.png" alt="" data-speed="-2" class="move">
                    <img src="img2.png" alt="" data-speed="2" class="move">
                    <img src="img3.png" alt="" data-speed="2" class="move">
                    <img src="img4.png" alt="" data-speed="-2" class="move">
                    <img src="img5.png" alt="" data-speed="-2" class="move">
                    <img src="img6.png" alt="" data-speed="2" class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Café <br> Bebida 3D</h1>
                    <p class="home__description">vamos ajudar a descobrir a melhor bebida decafé <br> da semana</p>
                    <a href="#" class="home__button">Iniciar</a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
